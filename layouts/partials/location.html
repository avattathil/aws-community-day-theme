<div class="location-area">
<div id="mapid" class="mapid"></div>
<script>
	var mymap = L.map('mapid').setView([{{ .lon }}, {{ .lat }}], 16);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoicmljaGFydmV5IiwiYSI6ImNqcnh1b2M5YzBveDU0OXRmanNxb3pqcDgifQ.L1Rf-B9J1Wpv_kIrn0TZGg', {
		maxZoom: 20,
                minZoom: 10,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	L.marker([ {{ .lon }}, {{ .lat }}]).addTo(mymap)
		.bindPopup({{ .venue }}).openPopup();

	var popup = L.popup();
</script>

<p class="location-address" itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
  <span itemprop="streetAddress">{{ .venue }}, </span>
  <span itemprop="streetAddress">{{ .address }}. </span>
</p>
</div>
